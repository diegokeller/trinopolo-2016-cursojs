<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Storage</title>
    <script type="text/javascript">
      function armazenar(){
        window.localStorage.nome = document.getElementById('nome').value;
      }
      function carregar(){
        document.getElementById('nome').value = window.localStorage.nome;
      }
    </script>
  </head>
  <body>
    <input type="text" id="nome" value="" onkeyup="armazenar()">
    <input type="button" value="Carregar" onclick="carregar()">
  </body>
</html>
