<div class="row">

  <div class="col-md-3" loja-categorias></div>

  <div class="col-md-9">

    <div class="thumbnail">
      <img class="img-responsive" style="width: 400px;" ng-src="{{vmProduto.produto.urlFoto}}" alt="">
      <div class="caption-full">
        <h4 class="pull-right">{{vmProduto.produto.preco | currency}}</h4>
        <h4>{{vmProduto.produto.nome}}</h4>
        {{vmProduto.produto.descricao}}
      </div>
      <div class="ratings">
        <!-- <teste-avaliacoes avaliacoes="{{vmProduto.produto.avaliacoes}}" nota="{{vmProduto.produto.nota}}">
        </teste-avaliacoes> -->
        <avaliacoes-produto
          avaliacoes="{{vmProduto.produto.avaliacoes}}"
          nota="{{vmProduto.produto.nota}}">
        </avaliacoes-produto>
      </div>
      <div class="text-center" style="margin: 10px;">
        <a class="btn btn-success">Adicionar ao carrinho</a>
      </div>
    </div>
    <h4>Avaliações</h4>
    <div class="well">
      <form>
        <div class="form-group">
          <label for="nota">Nota</label>
          <label>
            <input type="radio" name="nota" value="1">1</label>
          <label>
            <input type="radio" name="nota" value="2">2</label>
          <label>
            <input type="radio" name="nota" value="3">3</label>
          <label>
            <input type="radio" name="nota" value="4">4</label>
          <label>
            <input type="radio" name="nota" value="5">5</label>
        </div>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" name="titulo" value="" class="form-control">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea name="descricao" value="" class="form-control"></textarea>
        </div>
      </form>
      <div class="text-right">
        <a class="btn btn-primary">Enviar avaliação</a>
      </div>

      <hr>

      <div class="row">
        <div ng-repeat="avaliacao in vmProduto.avaliacoes" class="col-md-12">
          <span class="pull-left">
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
          </span>
          <span class="pull-left" style="padding-left: 10px;">
            <strong>{{avaliacao.titulo}}</strong>
          </span>
          <span class="pull-right">
            por
            {{avaliacao.usuario.nome}}
            em
            {{avaliacao.data | date: 'dd/MM/yyyy HH:mm:ss'}}
          </span>
          <div class="clearfix"></div>
          <p>{{avaliacao.descricao}}</p>
          <hr>
        </div>
      </div>

    </div>

  </div>

</div>
