<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comandos da linguagem JS</title>
    <script>
      // IF e ELSE
      if(5 > 6){
        alert(1);
      } else {
        alert(2);
      }

      // Declaração de variável
      // Não precisa colocar o tipo
      var nome = 'João';

      // Laço com FOR
      for(var i = 1; i <= 3; i++){
        console.log(i);
      }

      // Laço com WHILE
      var a = 5;
      while (a <= 10) {
        console.log(a);
        a++;
      }

      // Incremento e decremento em uma linha
      var b = 5;
      b++;
      console.log(b);
      b--;
      console.log(b);
      b += 10;
      b *= 5; // b = b * 5;
      console.log(b);

      // SWITCH
      b = 5;
      switch (b) {
        case 5:
          alert('TESTE 3');
          break;
        case 15:
          alert('TESTE 4');
          break;
        default:
          alert('TESTE 5');
      }

      // Comparação com 2 ou 3 iguais
      var a = 1;
      var b = true;
      if(a == b){
        alert('TESTE 1: A e B são iguais.');
      } else {
        alert('TESTE 1: A e B NÃO são iguais.');
      }
      if(a === b){
        alert('TESTE 2: A e B são iguais.');
      } else {
        alert('TESTE 2: A e B NÃO são iguais.');
      }

    </script>
  </head>

  </body>
</html>
