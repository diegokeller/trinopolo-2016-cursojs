      // alert(pessoa.getNomeCompleto());

      function Carro(modelo, ano){
        this.modelo = modelo;
        this.ano = ano;
        this.getInfo = function(){
          return this.modelo + ' ' + this.ano;
        }
      }

      var uno = new Carro('Fiat Uno', 2001);
      alert(uno.getInfo());

      var gol = new Carro('VW Gol', 2005);
      alert(gol.getInfo());

      Carro.prototype.getIdade = function(anoAtual){
        return anoAtual - this.ano;
      }

      alert(uno.getIdade(2016));
      alert(gol.getIdade(2016));
