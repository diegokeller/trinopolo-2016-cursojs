<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datas</title>
    <script type="text/javascript">
      // Data atual
      var hoje = new Date();
      console.log(hoje);

      // Criar uma data específica
      var ontem = new Date(2016, 5, 9, 10, 30, 15, 0);
      console.log(ontem);

      // Amanhã
      const DIA = 1000 * 60 * 60 * 24;
      var tempo = hoje.getTime() + (DIA * 2);
      var amanha = new Date(tempo);
      console.log(amanha);
    </script>
  </head>

  </body>
</html>
