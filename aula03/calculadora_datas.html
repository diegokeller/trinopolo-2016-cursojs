<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Claculadora de datas</title>
  </head>
  <body>
    Data 1:
    <input type="text" name="data1" id="data1" value="2016-10-08 10:30:00">
    Data 2:
    <input type="text" name="data2" id="data2" value="2016-10-10 18:00:00">
    <input type="button" name="ok" value="OK" onclick="calcular()">
    <span id="tempo"></span>
    <script type="text/javascript">
      function calcular(){
        var data1 = document.getElementById('data1').value;
        var data2 = document.getElementById('data2').value;

        data1 = new Date(data1).getTime();
        data2 = new Date(data2).getTime();

        // Tempo em milissegundos
        var duracao = data2 - data1;

        const SEGUNDO = 1000;
        const MINUTO = SEGUNDO * 60;
        const HORA = MINUTO * 60;
        const DIA = HORA * 24;

        var dias = parseInt(duracao / DIA);
        duracao = duracao % DIA;

        var horas = parseInt(duracao / HORA);
        duracao = duracao % HORA;

        var tempo = document.getElementById('tempo');
        tempo.innerHTML = dias + ' dias, ' + horas + ' horas';
      }
    </script>
  </body>
</html>
