<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirmação</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript">
      function excluir(){
        var confirmacao = window.confirm('Tem certeza que deseja excluir?');
        if(!confirmacao){
          alert('Exclusão CANCELADA');
        } else {
          confirmacao = window.prompt('Digite EXCLUIR para confirmar:');
          if(confirmacao !== 'EXCLUIR'){
            alert('Exclusão CANCELADA');
          } else {
            alert('Exclusão CONFIRMADA');
          }
        }
      }
    </script>
  </head>
  <body>
    <input type="button" class="btn btn-danger" value="Excluir" onclick="excluir()">
  </body>
</html>
